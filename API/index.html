    <!-- FORM-3 -->
    <form id="myForm">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">title</label>
            <input type="text" class="form-control" id="title" placeholder="title" style="width: 40%;">
            <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">price</label>
            <input type="text" class="form-control" id="price" placeholder="price" style="width: 40%;">
            <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">description</label>
            <input type="text" class="form-control" id="description" placeholder="description" style="width: 40%;">
            <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">discount</label>
            <input type="text" class="form-control" id="discount" placeholder="discount" style="width: 40%;">
            <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">stock</label>
            <input type="text" class="form-control" id="stock" placeholder="stock" style="width: 40%;">
            <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">quality</label>
            <input type="text" class="form-control" id="quality" placeholder="quality" style="width: 40%;">
            <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">country</label>
            <input type="text" class="form-control" id="country" placeholder="country" style="width: 40%;">
            <div id="emailHelp" class="form-text"></div>
        </div>
        
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">customersCount</label>
            <input type="text" class="form-control" id="customersCount" placeholder="customersCount" style="width: 40%;">
            <div id="emailHelp" class="form-text"></div>
        </div>
       
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">category</label>
            <input type="text" class="form-control" id="category" placeholder="category" style="width: 40%;">
            <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">city</label>
            <input type="text" class="form-control" id="city" placeholder="city" style="width: 40%;">
            <div id="emailHelp" class="form-text"></div>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">

        </div>
        <button type="submit" class="btn btn-primary" id="btn">Submit</button>
    </form>
